---
# ============================================
# プロジェクト情報
# ============================================
project_name: minecraft
environments: prod

# ============================================
# パス設定
# ============================================
# Minecraft のインストール先
minecraft_dir: /opt/minecraft

# バックアップの一時保存先
backup_dir: /opt/minecraft/backups

# ============================================
# Docker 設定
# ============================================
docker_compose_version: "2.24.0"

# ============================================
# Minecraft 設定
# ============================================
minecraft_image: "itzg/minecraft-server"
minecraft_type: "VANILLA"
minecraft_difficulty: "normal"
minecraft_max_players: 20
minecraft_view_distance: 10
minecraft_motd: "Welcome to Minecraft Server!"
minecraft_online_mode: "true"


minecraft_version: "1.21.4"
minecraft_memory: "2G"
minecraft_port_java: 25565
minecraft_port_geyser: 19132
rcon_port: 25575

# ============================================
# RCON 設定
# ============================================
rcon_enabled: "true"


# ============================================
# バックアップ設定
# ============================================
# S3 バケット名
backup_retention_days: 30

# バックアップスケジュール（cron形式）
# 毎日 AM 4:00 (JST) = UTC 19:00
backup_schedule:
  minute: "0"
  hour: "19"

# ============================================
# AWS 設定
# ============================================
aws_region: ap-northeast-1
